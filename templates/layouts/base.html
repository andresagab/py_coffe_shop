<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Coffe Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="fixed block w-full">
        {% include "navs/main-nav.html" %}
        {% include "components/messages/flash-messages.html" %}
    </header>

    <main class="flex justify-center w-full h-full p-8 lg:p-20">
        <div class="flex flex-col w-full mt-28 lg:mt-20">
            {% block content %}
            {% endblock %}
        </div>
    </main>

</body>
</html>
