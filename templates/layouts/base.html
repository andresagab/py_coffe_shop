<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Coffe Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <nav class="flex flex-row items-center p-4 bg-slate-700 text-white">
            {% if user.is_authenticated %}
                <h3 class="font-bold text-lg flex-grow">Welcome {{ user.username }}</h3>
                
                <!-- logout -->
                <form
                    action="{% url "logout" %}"
                    method="post"
                >
                    {% csrf_token %}
                    <button
                        type="submit"
                        class="text-white"
                    >
                    Logout
                    <button/>
                </form> 

            {% else %}
                <a 
                    href="{% url "login" %}"
                    class="text-white"
                >Login</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
