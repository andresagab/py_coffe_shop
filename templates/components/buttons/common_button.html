{% with color|default:'indigo' as color %}
    <button
            type="{% with type|default:'button' as type %}{{ type }}{% endwith %}"
            class="inline-block rounded border border-{{ color }}-600 bg-{{ color }}-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-{{ color }}-600 focus:outline-none focus:ring active:text-{{ color }}-500"
    >
        {% with name as name %}
            {{ name }}
        {% endwith %}
    </button>
{% endwith %}
