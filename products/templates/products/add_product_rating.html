        <input type="hidden" id="rating" name="rating" value="5">
        <script>
            const svgs = document.querySelector('.rating').children;
            for(let i = 0;i<svgs.length;i++){
                svgs[i].onclick = ()=>{
                    for(let j = 0;j<=i;j++){
                        svgs[j].classList.add("fill-yellow-500"); // this class should be added to whitelist while in production mode
                        document.getElementById('rating').value = j + 1
                    }
                    for(let k = i + 1;k<svgs.length;k++){
                        svgs[k].classList.remove("fill-yellow-500"); // this class should be added to whitelist while in production mode
                    }
                }
            }
        </script>

    </div>

    {% for error in form.rating.errors %}
        <span class="font-normal text-red-700 text-xs">{{ error }}</span>
    {% endfor %}

    <div class="flex flex-col gap-3 w-full">
        <label for="comment" class="font-semibold text-lg text-gray-900">Review:</label>
        <textarea
            name="comment"
            id="comment"
            class="font-normal text-md text-slate-800 p-1 border border-black rounded-sm w-full"
            placeholder="Tipe your review in 500 characters"
            value=""
            maxlength="500"
        ></textarea>
    </div>
    {% for error in form.comment.errors %}
        <span class="font-semibold text-red-700 text-sm">{{ error }}</span>
    {% endfor %}

    {% include "components/buttons/common_button.html" with type="submit" name="Send Review" %}

</form>
